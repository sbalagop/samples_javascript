<html>
<head>

<body>
	<script>
		/* global console */
		/*jshint esversion : 6 */
		/* use strict */
		const names = ['Cat', 'Mouse', 2];
		// array iteration
		for (const name of names) {
			console.log((typeof name) +" : "  + name);
		}

		// findIndex and find
		const index = [12, 55, 2, 8, 9, 10].findIndex(element => (element === 10)); // 5
		console.log(index);
		console.log([12, 55, 2, 8, 9, 10].find(element => (element === 10))); // 10


		// from
		const ages = Array.from('Siva');
		console.log(ages);
		ages.length = 1;
		console.log(ages);

		// push, pop, shift, unshift
		let stack = [];
		stack.push('Candy');
		console.log(stack);
		console.log(stack.pop()); // Candy
		console.log(stack);
		console.log(stack.pop()); //undefined
		stack.push('Biscotti');
		stack.push('Snackbar');
		console.log(stack.pop()); // Snackbar

		let queue = [];
		queue.unshift(1);
		queue.unshift(2);
		queue.unshift(3);
		queue.unshift(4);

		console.log(queue.shift());
		console.log(queue.shift());

		//sort
		console.log([8,5,6,7,3,1,7].sort());

		//splice - mutate
		let fruits = ['apple', 'orange', 'kiwi', 'banana', 'cherry', 'berry'];
		fruits.splice(1,3); // remove three elements starting with index 1
		console.log(fruits); //['apple', 'cherry', 'berry']
		fruits.splice(0,1,'grapes', 'fig');
		console.log(fruits); // ['grapes', 'fig', 'cherry', 'berry']

		//slice - doesn't mutate
		fruits = ['apple', 'orange', 'kiwi', 'banana', 'cherry', 'berry'];
		console.log(fruits.slice(1,3)); //slice elements from index 1 to 2 - ['orange', 'kiwi']

		//concat
		let nums = [1,2,3].concat([4,5,6]);
		console.log(nums);

		//filter
		var smaller = nums.filter(num => num < 4); // Get numbers less than 4
		console.log(smaller);
		console.log(nums);

		//map 
		var numwords = nums.map(num => 'Number ' + num); // prefix Number to every element
		console.log(numwords);

		//reduce
		let sum = [0,1,2,3,4,5, 'siva', 9].reduce((a,b) => a + b);
		console.log("Reduce1 is " + sum) //15


		//every and some
		console.log(nums.every(num => num > 3)); //false
		console.log(nums.some(num => num > 3)); //true

		//includes
		console.log(nums.includes(2)); // true

	</script>
</body>
</html>
